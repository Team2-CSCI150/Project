
<ion-header>
	<ion-toolbar>
		<ion-buttons slot="secondary" > 
			<ion-button size="small" href="grades" >
				<ion-icon slot="icon-only" name="arrow-back"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title> Report </ion-title>
		<ion-buttons slot="primary">
			<ion-button size="small" href="home">
				<ion-icon slot="icon-only" name="home"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>

	<div class="ion-padding" class="GradeReportText">
		<br><br>
		<ion-row *ngFor = "let entry of entries">
			<p>{{entry.name}}: {{entry.score}}</p>
		</ion-row>
		<br>
		<p> Total: {{attemptedScore}}/{{totalScore}} </p>
	</div>
</ion-content>
