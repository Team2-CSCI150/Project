<ion-header>
  <ion-toolbar>
    <ion-title>MyGradeReport</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<h2 style="text-align:center;">{{classEntry.name}}</h2>
	<a href="grades" class="previous round">&#8249;</a>
	<div class="ion-padding" class="GradeReportText">
		<br><br>
		<ion-row *ngFor = "let entry of entries">
			<p>{{entry.name}}: {{entry.score}}</p>
		</ion-row>
		<br>
		<p> Total: {{attemptedScore}}/{{totalScore}} </p>
	</div>
</ion-content>
