<ion-header>
  <ion-toolbar>
    <ion-title>MyGradeReport</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<a href="grades" class="previous round">&#8249;</a>
	<div class="ion-padding" class="GradeReportText">
		<br><br>
		<ion-row *ngFor = "let entry of assignments">
			<p>{{entry.name}}: {{entry.currentscore}}/{{entry.maxscore}}</p>
		</ion-row>
		<br>
		<p> Total: 100/100 </p>
	</div>
</ion-content>
