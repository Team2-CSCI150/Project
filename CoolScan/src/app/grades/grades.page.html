<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button size="small" href="home">Home</ion-button>
    </ion-buttons>
    <ion-title>Grades</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
	<a href="home" class="previous round">&#8249;</a>
	<div class="ion-padding" class="gradeCSS">
		<p> Current Classes</p>
		<ion-row *ngFor = "let class of classes">
			<ion-item-divider>
			<ion-label><h2>{{class.score}}%</h2></ion-label>
			<ion-button expand="block" href="grade-report">{{class.title}}</ion-button>
			</ion-item-divider>
		</ion-row>
	</div>
</ion-content>
