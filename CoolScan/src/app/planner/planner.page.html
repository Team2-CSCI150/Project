<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
	Planner
	</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-button fill="outline" expand="block" (click)="today()">Today</ion-button>
  <ion-row>
    <ion-col size="4">
      <ion-button expand="block" [color]="calendar.mode == 'month' ? 'primary' : 'secondary'" (click)="changeMode('month')"> Month </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="block" [color]="calendar.mode == 'week' ? 'primary' : 'secondary'" (click)="changeMode('week')"> Week </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="block" [color]="calendar.mode == 'day' ? 'primary' : 'secondary'" (click)="changeMode('day')"> Day </ion-button>
    </ion-col>
    <ion-col size="6" text-left>
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="6" text-right>
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <calendar
    [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)"
    startHour="6"
    endHour="20"
    step="60"
    startingDayWeek="1"
    class="calendar">
    </calendar>
	<ion-card>
		<ion-card-header tappable (click)="collapseCard = !collapseCard">
		  <ion-card-title> Add Event </ion-card-title>
		</ion-card-header>
		<ion-card-content *ngIf="collapseCard">
			<ion-item>
				<ion-input type="text" placeholder="Name of task" [(ngModel)]="event.title"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="text" placeholder="Description" [(ngModel)]="event.desc"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>StartDay</ion-label>
				<ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MMM D" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
			</ion-item>
      <ion-item>
				<ion-label>Start Time</ion-label>
				<ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
			</ion-item>
			<ion-item>
				<ion-label>End Day</ion-label>
				<ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MMM D" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
			</ion-item>
      <ion-item>
				<ion-label>End Time</ion-label>
				<ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
			</ion-item>
			<ion-item>
				<ion-label>All Day?</ion-label>
				<ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
			</ion-item>
			<ion-button fill="outline" expand="block" (click)="addEvent()" [disabled]="event.title == ''">Add Event</ion-button>
		</ion-card-content>
	</ion-card>
</ion-content>
